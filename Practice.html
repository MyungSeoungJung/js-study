<html>
  <head>
    <title>연락처 관리 프로그램</title>
  </head>
  <body>
    <h1>연락처 관리 프로그램</h1>
    <div>
      <input type="text" id="contactName" placeholder="이름" />
      <input type="text" id="contactPhone" placeholder="전화번호" />
      <input type="text" id="contactEmail" placeholder="이메일" />
      <button onClick="addContact()">추가</button>
    </div>
    <h2>저장된 연락처 리스트:</h2>
    <ul id="contactList"></ul>
    <div>
      <input
        type="text"
        id="removeContactName"
        placeholder="이름을 입력하세요"
      />
      <button onClick="removeContact()">삭제</button>
    </div>
    <script src="script.js"></script>
  </body>

  <script>
    let contacts = [];

    function addContact() {
      let contactName = document.getElementById("contactName").value;
      let contactPhone = document.getElementById("contactPhone").value;
      let contactEmail = document.getElementById("contactEmail").value;

      if (contactName !== "" && contactPhone !== "" && contactEmail !== "") {
        contacts.push({
          name: contactName,
          phone: contactPhone,
          email: contactEmail,
        });

        document.getElementById("contactName").value = "";
        document.getElementById("contactPhone").value = "";
        document.getElementById("contactEmail").value = "";

        displayContacts();
      }
    }

    function removeContact() {
      let removeContactName =
        document.getElementById("removeContactName").value;
      contacts = contacts.filter(
        (contact) => contact.name !== removeContactName
      );
      document.getElementById("removeContactName").value = "";
      displayContacts();
    }

    function displayContacts() {
      let contactList = document.getElementById("contactList");
      contactList.innerHTML = "";
      for (let i = 0; i < contacts.length; i++) {
        contactList.innerHTML += `<li>${contacts[i].name} | ${contacts[i].phone} | ${contacts[i].email}</li>`;
      }
    }
  </script>
</html>
