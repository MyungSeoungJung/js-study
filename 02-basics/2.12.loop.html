<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      while (true) {
        const a = prompt("숫자 100", "");
        if (+a > 0 || +a > 100) {
          break;
        }
        if (a > 100 && a === null && a === "") {
          break;
        }
      }
    </script>
  </body>
</html>
