    <title>Document</title>
  </head>
  <body>
    <script>
      let value = true;
      alert(typeof value);

      //string 변환
      value = "" + value;
      alert(typeof value);

      let str = "123";
      alert(typeof str);

      //number 변환
      let num = str;
      alert(num + "" + typeof num);

      //불린형 변환
      //false: 0(숫자), 빈문자열(""), null, undefined,Nan
      // 그 외에는 true로 판정이 됨
      /*
      undefined -> NaN
      null -> 0
      true/false -> 1 / 0
      string
      -> 숫자변환 불가(NaN)
      ->공백은 무시
      -> 빈 문자열 0


      */
    </script>
  </body>
</html>
