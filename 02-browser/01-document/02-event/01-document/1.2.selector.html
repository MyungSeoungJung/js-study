<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="elem"><span>Element</span></div>

    <ul>
      <li>1-1</li>
      <li>1-2</li>
    </ul>
    <ul>
      <li>2-1</li>
      <li>2-2</li>
    </ul>

    <input id="rdo-1" type="radio" name="rdo" value="1" />
    <input id="rdo-2" type="radio" name="rdo" value="2" />
    <input id="rdo-3" type="radio" name="rdo" value="3" />
    <script>
      const elem = document.getElementById("elem");
      console.log(elem);
      console.log(elem.innerHTML);
      elem.style.background = "red";

      // 조건에 맞는 모든 요소
      const element = document.querySelectorAll("ul > li:last-child");
      console.log(element);
      // 조건에 맞는 처음 요소
      const div = document.querySelector("#elem");
      console.log(div);

      // 태그 기준으로 선택
      // document.getElementById("li");
      document.querySelectorAll("li");

      // 클래스 기준으로 선택
      // document.getElementsByClassName("item");
      document.querySelector(".item");

      // name속성 기준으로 선택
      const radios = document.getElementsByName("rdo");
      console.log(radios);

      // css 선택자
      // [속성명 = 값] {...}
      const radioss = document.querySelectorAll("[name=rdo]");
      console.log(radios);
    </script>
    <style>
      /* 속성 선택자 */
      [name="rdo"] {
        width: 50px;
        height: 50px;
      }
    </style>
  </body>
</html>
