<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let user = {
        name: "John",
        age: 30,
      };

      // 키 목록을 배열로
      console.log(Object.keys(user));
      // 값 목록을 배열로
      console.log(Object.values(user));

      let student = {
        name: "John",
        age: 20,
        major: "Computer Science",
      };

      const keyValue = Object.keys(student);
      const values = Object.values(student);
      const arrValues = Object.entries(student);
      console.log(keyValue);
      console.log(values);
      console.log(arrValues);

      // user.name;
      const arr = Object.entries(user);
      // 첫번째 속성의 이름
      // user[0][0]
      // 첫번째 속성의 값
      // user[0][1]
    </script>
  </body>
</html>
