<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let userName = "김 아무개";

      //매개변수의 default를 선언
      //매개변수 = 기본값
      // name = userName(디폴트 값 선언)
      function showMessage(name = userName, text) {
        // text 매개변수에 문자열 있으면 text반환
        // text 매개변수에 문자열이 없으면 " 안녕하세요" 반환
        let msg = text || "안녕하세요";
        alert(`${name}님, ${msg}`);
      }
      // 매개변수 1개 (text 매개변수는 undefined)
      showMessage("명승정");
      showMessage("이소석");
      // 매개변수의 default가 있어 매개변수 없이 호출
      // name,text 둘다 undifined인데 name은 디폴트 값이 있음
      showMessage();
      // 매개변수 2개
      // showMessage(name,text)
      showMessage("명승정", "잘하고 있다");

      //  nullish 병합 연산자(nullish coalescing operator) ??를 사용하면 0처럼 falsy로 평가되는 값들을 일반 값처럼 처리할 수 있어서 좋습니다.
      function showCount(count) {
        // 매개변수 'count'가 `undefined` 또는 `null`이면 'unknown'을 출력해주는 함수
        alert(count ?? "unknown");
      }
    </script>
  </body>
</html>
