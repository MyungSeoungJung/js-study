<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let user = {
        name: "John",
        age: 30,
      };

      let clone = {};
      // 속성을 생성하면서 대입
      for (let key in user) {
        clone[key] = user[key];
      }
      clone.name = "pete";

      let permissions1 = { canView: true };
      let permissions2 = { canEdit: true };

      //기존객체에 속성을 복사
      //object.assign (대상객체,소스객체,...)
      // 대상객체의 같은 속성이 있으면 덮어씌움
      Object.assign(user, permissions1, permissions2);

      //새로운 객체를 생성
      // 대상객체 새로운 객체니까
      // 대상객체를 반환함
      const permissionedUser = object.assign(
        {},
        user,
        permissions1,
        permissions2
      );

      // ... = spread operator
      // 객체의 모든 속성을 열거해주는 연산
      // {}객체 생성
      // {...user} user객체의 속성을 복사해서 객체생성
      user = { ...user, ...permissions1, ...permissions2 };

      // user객체 기반으로 신규객체 생성
      let clone = object.assign({}, user);
      let clone2 = { ...user };

      //객체를 복제, 하위 속성까지 복제
      //대신에 함수는 복제가 안되는 방법
      //객체 데이터 값만 있을때 deepClone 하는 방법
      //JSON.strinfy -> 객체를 문자열로 변환
      // JSON.parse -> 문자열을 객체로 변환
      // JavaScript Object Notation
      // 자바스크립트 객체 표기법
      // 속성명은 ""쌍따옴표로 감싸줌 "age": 30
      //문자열 속성값은 "" 쌍따옴표로만 사용
      let clone3 = JSON.Parse(JSON.stringify(user));
      console.log(JSON.stringify(user)); //문자열로 출력 됨
    </script>
  </body>
</html>
